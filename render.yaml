databases:
  - name: quizbase-db
    plan: free

services:
  - type: web
    name: quizbase-backend
    env: node
    plan: free
    buildCommand: |
      cd backend
      npm install
      npm run build
    startCommand: |
      cd backend
      npm run start
    postDeployCommand: |
      cd backend
      npx prisma migrate deploy
      npx prisma generate
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "4000"
      - key: DATABASE_URL
        fromDatabase:
          name: quizbase-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://your-frontend.onrender.com
      - key: FRONTEND_URL
        value: https://your-frontend.onrender.com
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRY
        value: 15m
      - key: JWT_REFRESH_EXPIRY
        value: 7d
      - key: BCRYPT_ROUNDS
        value: "12"

  - type: web
    name: quizbase-frontend
    env: static
    plan: free
    buildCommand: |
      cd frontend/quizbase
      npm install
      npm run build
    startCommand: |
      cd frontend/quizbase
      npx serve dist -l $PORT
    envVars:
      - key: VITE_API_BASE_URL
        value: https://your-backend.onrender.com/api
      - key: VITE_SOCKET_URL
        value: https://your-backend.onrender.com
